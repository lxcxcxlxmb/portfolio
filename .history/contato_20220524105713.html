  <div class="titleft"><h1>Fale conosco</h1></div>

  <br>
  <form>
    <label for="name">Nome:</label><br>
    <input class="form-item" type="text" id="name" name="name"><br>
    <label for="email">E-mail:</label><br>
    <input class="form-item" type="email" id="email" name="email"><br>
    <label for="phone">Telefone:</label><br>
    <input class="form-item" type="tel" id="phone" name="phone"><br>
    <label for="estado">Estado:</label><br>
    <select class="form-item" id="estado" name="estado"><br>
      <option value="selecione">Selecione</option><br>
      <option value="RS">RS</option>
      <option value="SC">SC</option>
      <option value="PR">PR</option>
    </select><br>
    <label for="cidade">Cidade:</label><br>
    <select class="form-item" id="cidade" name="cidade"><br>
      <option value="selecione">Selecione</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select><br>
    <label for="message">Mensagem:</label><br>
    <textarea class="form-item" id="message" name="message" rows="5"></textarea><br>
    <input class="button" type="submit" value="Enviar">
  </form>
